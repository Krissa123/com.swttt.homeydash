<!doctype html>
<html>

<head>
   <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <script>
        function onHomeyReady( Homey ){
            Homey.ready();
            var authkeyElement = document.getElementById('authkey');

            Homey.get('authkey', function( err, authkey ) {
               if( err ) return Homey.alert( err );
               authkeyElement.textContent = authkey;
            });

        }
    </script>
</head>

<body>

    <h1>HomeyDash Settings</h1>

            <fieldset>
                <legend>Auth token</legend>
                <span>Use this token to authorize your dashboard with homey.</span><br/><br/><br/>
                <span style="font-size:30px;font-weight:bold;" id="authkey">No token found!</h1>
            </fieldset>
